openapi: 3.1.0
info:
  title: MemeForYou API
  version: 1.0.0
  description: Meme image search and recommendation API
servers:
  - url: http://localhost:3000
    description: Local development
tags:
  - name: Search
  - name: Image
  - name: Download
  - name: AI
paths:
  /search:
    get:
      tags: [Search]
      summary: Search for images
      parameters:
        - name: query
          in: query
          description: 검색어(비우면 기본 피드)
          required: false
          schema: { type: string }
        - name: page
          in: query
          schema: { type: integer, default: 1 }
        - name: size
          in: query
          schema: { type: integer, default: 20 }
        - name: sort
          in: query
          schema: { type: string, enum: [accuracy, like], default: accuracy }
      responses:
        "200":
          description: A list of images
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Images not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /images/{image_id}:
    get:
      tags: [Image]
      summary: Get image details
      parameters:
        - name: image_id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: Image details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Image"
        "404":
          description: Image not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /images/{image_id}/download:
    post:
      tags: [Download]
      summary: Generate signed URL for image download
      parameters:
        - name: image_id
          in: path
          required: true
          schema: { type: string }
      responses:
        "200":
          description: Signed URL for image download
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DownloadResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /ai/similar:
    post:
      tags: [AI]
      summary: Find similar images
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SimilarRequest"
      responses:
        "200":
          description: A list of similar images
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SimilarResponse"
        "404":
          description: Image not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
components:
  schemas:
    Image:
      type: object
      properties:
        id: { type: integer }
        original_url: { type: string, format: uri }
        like_count: { type: integer }
        caption: { type: string }
        src_url: { type: string, format: uri }
        cloud_url: { type: string, format: uri }
        width: { type: integer }
        height: { type: integer }
        tags:
          type: array
          items: { type: string }
    SearchResponse:
      type: object
      properties:
        images:
          type: array
          items: { $ref: "#/components/schemas/Image" }
    DownloadResponse:
      type: object
      properties:
        signed_url: { type: string, format: uri }
    SimilarRequest:
      type: object
      properties:
        image_id: { type: string }
        top_k: { type: integer }
    SimilarResponse:
      type: object
      properties:
        images:
          type: array
          items: { $ref: "#/components/schemas/Image" }
    ErrorResponse:
      type: object
      properties:
        message: { type: string }
        status_code: { type: integer }
        required: [message, status_code]
        timestamp: { type: string, format: date-time }
